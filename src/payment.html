<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betalningsida</title>
  <link rel="stylesheet" href="scss/main.scss" />
  <script src="https://kit.fontawesome.com/fd2b1d7132.js" crossorigin="anonymous"></script>
  <script defer src="ts/payment.ts" type="module"></script>
</head>

<body>
  <header>
    <nav class="top-nav">
      <div class="top-nav__container">
        <a href="index.html"><img class="top-nav__logo" src="./assets/img/logo.jpg" alt="logo" /></a>
        <a id="shoppingCartSymbol" class="top-nav__cart" href="#">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="top-nav__amountCart" id="amount-cart"></span>
        </a>
      </div>

      <div class="top-nav__fake">Logo</div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>

      <ul class="menu">
        <a href="#categoryTitle" id="allProducts">
          <li class="menu__link">Alla produkter</li>
        </a>
      </ul>
      </section>
    </nav>
  </header>
  <div class="maincontainer" id="root">

    <button id="gobackToShoppingcart" class="form__gobackBtn">Tillbaka</button>
    <div class="form__order" id="root__amount"></div>
    <form class="form" action="./orderConfirmation.html">
      <h1 class="form__title">Dina uppgifter</h1>
      <label for="fname">Förnamn</label>
      <input type="text" id="fname" name="fname" required />

      <label for="lname">Efternamn</label>
      <input type="text" id="lname" name="lname" required />

      <label for="telefonummer">Telefonnummer</label>
      <input type="tel" id="telefonummer" required />

      <label for="Email">Email</label>
      <input type="email" id="Email" required />
      <div class="form__paymentoptions-radiobuttons">
        <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required />
        <label class="form-check-label" for="credit">Klarna</label>
        <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required />
        <label class="form-check-label" for="debit">Betala med kort</label>
      </div>
      <div class="form__icons">
        <i class="fa-brands fa-cc-amex"></i>
        <i class="fa-brands fa-cc-visa"></i>
        <i class="fa-brands fa-cc-mastercard"></i>
        <i class="fa-brands fa-cc-paypal"></i>

      </div>

      <div class="form__paymentcard">
        <form action></form>
        <label for="cc-name" class="form__label">Namn</label>
        <input type="text" class="form-control" id="cc-name" placeholder="" required />

        <label for="cc-number" class="form__label">Kortnummer</label>
        <input type="text" class="form-control" id="cc-number" placeholder="" required />

        <div class="cc-expiration-cvv">
          <input type="text" class="form__input-control" id="cc-expiration" placeholder="Datum" required>
          <input type="text" class="form-control" id="cc-cvv" placeholder="CVV" required />

        </div>
        <input class="form__button" type="submit" value="Beställ">
    </form>

  </div>
  </div>


  <footer class="containerlist" id="contact">
    <ul class="containerlist__adress">
      <li>Köks Mästarn AB</li>
      <li>Vasagatan 60</li>
      <li>112 22 Stockholm</li>
    </ul>
    <ul class="containerlist__kontakt">
      <li>info@koksmastarn.se</li>
      <li>08-123 123</li>
    </ul>
    <ul class="containerlist__socialmedia">
      <li><i id="socialmediaicon" class="bi bi-instagram"></i> Instagram</li>
      <li><i id="socialmediaicon" class="bi bi-twitter"></i> Twitter</li>
      <li><i id="socialmediaicon" class="bi bi-facebook"></i> Facebook</li>
    </ul>
  </footer>
</body>

</html>

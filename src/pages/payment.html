<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betalningsida</title>
    <!-- <link rel="stylesheet" href="scss/startpage.scss" /> -->
    <link rel="stylesheet" href="../scss/main.scss" />
    <script
      src="https://kit.fontawesome.com/fd2b1d7132.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/src/ts/payment.ts" type="module"></script>
  </head>
  <body>
    <nav>
      <section class="top-nav">
        <div class="top-nav__bag">
          <a href="../index.html"
            ><img id="logo" src="/src/assets/img/logo.jpg" alt="logo"
          /></a>
          <a href="#">
            <i class="fa-solid fa-bag-shopping"></i>
          </a>
        </div>

        <div class="top-nav__logo">Logo Here</div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>

        <ul class="menu">
          <a href="#" id="allProducts"
            ><li class="menu__link">Alla produkter</li></a
          >
          <a href="#" id="fryingPans"><li class="menu__link">Stekpannor</li></a>
          <a href="#" id="saucePans"><li class="menu__link">Kastruller</li></a>
          <a href="#" id="knives"><li class="menu__link">Knivar</li></a>
        </ul>
      </section>
    </nav>

    <div id="root">
      <div class="form">
        <h1>Dina uppgifter</h1>
        <div class="form__container">
          <div class="form__contact">
            <form>
              <label for="fname">Förnamn</label><br />
              <input type="text" id="fname" name="fname" required /><br />

              <label for="lname">Efternamn</label><br />
              <input type="text" id="lname" name="lname" required /><br />

              <label for="telefonummer">Telefonnummer</label><br />
              <input type="tel" id="telefonummer" required /><br />

              <label for="Email">Email</label><br />
              <input type="email" id="Email" required /><br /><br />
            </form>
          </div>
          <div class="form__paymentoptions-radiobuttons">
            <input
              id="credit"
              name="paymentMethod"
              type="radio"
              class="form-check-input"
              checked
              required
            />
            <label class="form-check-label" for="credit">Klarna</label>
            <input
              id="debit"
              name="paymentMethod"
              type="radio"
              class="form-check-input"
              required
            />
            <label class="form-check-label" for="debit">Betala med kort</label>
          </div>

          <div class="form__icons">
            <i class="fa-brands fa-cc-amex"></i>
            <i class="fa-brands fa-cc-visa"></i>
            <i class="fa-brands fa-cc-mastercard"></i>
            <i class="fa-brands fa-cc-paypal"></i>
          </div>

          <div class="form__paymentcard">
            <form action></form>
            <label for="cc-name" class="form__label">Namn</label>
            <input
              type="text"
              class="form-control"
              id="cc-name"
              placeholder=""
              required
            />

            <label for="cc-number" class="form__label">Kortnummer</label>
            <input
              type="text"
              class="form-control"
              id="cc-number"
              placeholder=""
              required
            />

            <label for="cc-expiration" class="form__label"
              >Upphör att gälla</label
            >
            <input
              type="text"
              class="form-control"
              id="cc-expiration"
              placeholder=""
              required
            />

            <label for="cc-cvv" class="form__label">CVV</label>
            <input
              type="text"
              class="form-control"
              id="cc-cvv"
              placeholder=""
              required
            />
            <div class="form__buttoncontainer">
              <button id="payButton" class="form__button">Betala</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="containerlist" id="contact">
      <ul class="containerlist__adress">
        <li>Köks Mästarn AB</li>
        <li>Vasagatan 60</li>
        <li>112 22 Stockholm</li>
      </ul>
      <ul class="containerlist__kontakt">
        <li>info@koksmastarn.se</li>
        <li>08-123 123</li>
      </ul>
      <ul class="containerlist__socialmedia">
        <li><i id="socialmediaicon" class="bi bi-instagram"></i> Instagram</li>
        <li><i id="socialmediaicon" class="bi bi-twitter"></i> Twitter</li>
        <li><i id="socialmediaicon" class="bi bi-facebook"></i> Facebook</li>
      </ul>
    </footer>
  </body>
</html>
